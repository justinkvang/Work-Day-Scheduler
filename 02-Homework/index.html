<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container container-fluid time-block">
      <!-- 9AM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">&nbsp 9 AM</span>
        </div>
        <textarea value="" id="color9am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 10AM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">10 AM</span>
        </div>
        <textarea value="" id="color10am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 11AM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">11 AM</span>
        </div>
        <textarea value="" id="color11am" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 12PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12 PM</span>
        </div>
        <textarea value="" id="color12pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 1PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">&nbsp 1 PM</span>
        </div>
        <textarea value="" id="color1pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 2PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">&nbsp 2 PM</span>
        </div>
        <textarea value="" id="color2pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 3PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">&nbsp 3 PM</span>
        </div>
        <textarea value="" id="color3pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 4PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">&nbsp 4 PM</span>
        </div>
        <textarea value="" id="color4pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button4pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 5PM -->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">&nbsp 5 PM</span>
        </div>
        <textarea value="" id="color5pm" type="text" cols="100" rows="2" class="form-control description textarea"></textarea>
        <div class="input-group-append">
          <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button"><i
              class="far fa-save"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
